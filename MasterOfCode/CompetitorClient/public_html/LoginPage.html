<html ng-app="competitorLoginApp">
    <head>
        <link rel="icon" 
              type="image/png" 
              href="favicon.jpg">
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="CSS_files/mastercss.css" rel="stylesheet" type="text/css"/>
        
        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
        <script src="bower_components/ng-websocket/ng-websocket.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        
        <script src="JavascriptFiles/MainController.js" type="text/javascript"></script>
        <script src="JavascriptFiles/LoginController.js" type="text/javascript"></script>
        <script src="JavascriptFiles/RegisterController.js" type="text/javascript"></script>
        <script src="JavascriptFiles/LoginResources.js" type="text/javascript"></script>
    </head>
    <body ng-controller="mainController">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <img src="Images/MOCbanner.png" class="img-responsive" alt=""/>
                </div>
                <div class="col-md-2">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" ng-view></div>
            </div>
        </div>
    </body>
</html>
