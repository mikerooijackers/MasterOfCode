<div class="row">
    <div class="col-md-5"></div>
    <div id="turninTitle" class="col-md-5">
        Turn in your assignment
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-7">
        <textarea id="turninInfo">
Once you hand in the assignment, the systems tests will be run over your assignment. If any of the tests fail, the turn in is cancelled and you will be shown which tests failed.
Make sure your assignment is fully implemented and everything is working correctly.</textarea>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-7">
        <button id="turninButton" class="btn btn-default" ng-click="turnIn()">Turn in</button>
    </div>
    <div class="col-md-1"></div>
</div>
