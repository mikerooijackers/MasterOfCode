<div class="row">
    <div class="col-md-12" id="loginFormHeader">
        Register
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label" for="fullname">Full name:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="fullname" ng-model="fullname" placeholder="Full Name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="email">Email:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="email" ng-model="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="telephone">Telephone:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="telephone" ng-model="telephone" placeholder="Telephone" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="company">Company:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="company" ng-model="company" placeholder="Company" />
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password">Password:</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="passwordRepeat">Repeat password:</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="passwordRepeat" ng-model="passwordRepeat" placeholder="Password" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <a href="#/">I already have an account.</a>
                </div>
                <div class="col-md-5">
                    <button class="btn btn-default pull-right" type="button" ng-click="register()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div id="registerOutput">
            
        </div>
    </div>
</div>
