<div class="row">
    <div class="col-md-12" id="loginFormHeader">
        Login
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="email" ng-model="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="password">Password:</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <a href="#/register">I don't have an account yet</a>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-default pull-right" type="button" ng-click="login()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
