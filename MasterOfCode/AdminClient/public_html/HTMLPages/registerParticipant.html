<!--CONTENT-->

<div class="col-md-12 text-center">Fill in the information to register a new participant</div>

<div class="col-md-12" id="bordered">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantName">Full name:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="participantName" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantEMail">E-mail:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="participantEMail" placeholder="e-mail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantCompany">Company:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="participantCompany" placeholder="company">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantTelephone">Telephone number:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="participantTelephone" placeholder="telephone number">
            </div>
        </div>
        
        <button class="btn-default pull-right">Register</button>
    </form>
</div>
