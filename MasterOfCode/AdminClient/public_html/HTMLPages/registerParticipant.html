<!--CONTENT-->

<div class="col-md-12 text-center">Fill in the information to register a new participant</div>

<div class="col-md-12" id="bordered">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantName">Full name:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="participantName" ng-model="fullName" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantEMail">E-mail:</label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="participantEMail" ng-model="email" placeholder="e-mail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantCompany">Company:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="participantCompany" ng-model="company" placeholder="company">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="participantTelephone">Telephone number:</label>
            <div class="col-md-9">
                <input type="tel" class="form-control" id="participantTelephone" ng-model="telephoneNumber" placeholder="telephone number">
            </div>
        </div>
        
        <button class="btn-default pull-right" ng-click="registerParticipant()">Register</button>
    </form>
</div>
