<div class="row">
    <div class="col-md-2 text-center">Not yet approved</div>

</div>

<div class="row">
    <!--Not yet approved teams-->
    <div class="col-md-2">
        <div>
            <table class="borderedTable">
                <tr><td><a>Team1</a></td></tr>
                <tr><td>Team2</td></tr>
                <tr><td>Team3</td></tr>
                <tr><td>Team4</td></tr>

            </table>
        </div>
    </div>

    <!--Team information-->

    <div class="col-md-1"></div>
    <div class="col-md-6" id="bordered">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label" for="teamName">Team name:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="teamName" placeholder="name">
                </div>
            </div>

            <h4>Team members</h4>
            <div class="col-md-12">
                <div class="col-md-4">
                    <div>
                        <table class="borderedTable">
                            <tr><td>Member1</td></tr>
                            <tr><td>Member2</td></tr>
                            <tr><td>Member3</td></tr>
                            <tr><td>Member4</td></tr>
                            <tr><td>Member5</td></tr>
                        </table>
                    </div>
                </div>
            </div>

            <h4>Add members</h4>

            <div class="form-group">
                <label class="col-md-3 control-label" for="memberEmail">E-mail:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="memberEmail" placeholder="e-mail">
                </div>
            </div>

            <div class="col-md-12 text-right">
                <a href="">Add another member</a>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Approved
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn-default pull-right">Delete</button>
        </form>
    </div>
