<h1>Rounds</h1>

<div class="widgetbig">        
    <table>
        <tr>
            <th>Round</th>
            <th>Status</th>
            <th>Time left</th>
        </tr>
        <tr ng-repeat="r in Rounds">
            <td>{{r.number}}</td>
            <td>{{r.state}}</td>
            <td>{{r.timeLeft}}</td>
        </tr>
    </table> 

</div>
